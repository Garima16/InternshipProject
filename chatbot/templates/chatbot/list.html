{% load staticfiles %}

<html>
  <head>
    <title>A list specially for you</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="description" content="" />

      <script src="{% static 'js/jquery.min.js' %}"></script>

    <script src="{% static 'js/skel.min.js' %}"></script>

   </head>
  <body>

    <!-- Wrapper -->
{#    <div class="wrapper style1">#}

              <!-- Banner -->
          <div id="banner" class="container">
            <section>
              <p>Check out these phones!</p>
            </section>
          </div>

        <!-- Extra -->
{#          <div id="extra">#}
{#            <div class="container">#}
              {% for  item in item_list %}
                  <div class="row no-collapse-1">
                    <section class="4u"> <a href="#" class="image featured"><img src="{{item.img}}" alt="{{item.name}}"></a>
                      <div class="box">
                          <ul>
                            {% for spec in item.spec %}
                              <li>{{spec}}</li>
                            {% endfor %}
                          </ul>
                          <a href="{{item.url}}" class="button">Take me there</a>
                      </div>

                    </section>
                  {% if forloop.counter|divisibleby:3 %}
                      </div>

{#                      <div class="row no-collapse-1">#}
                  {% endif %}
              {% endfor %}
{#              </div>#}

{#            </div>#}
{#          </div>#}


{#  </div>#}

  </body>
