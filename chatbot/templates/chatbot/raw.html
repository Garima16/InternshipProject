{% load staticfiles %}
<html>
<head>
  <title>Chatbot</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script type="text/javascript">

    var accessToken = "b44e27ee73964ceaac278ffdd0d7f32d",
      baseUrl = "https://api.api.ai/v1/",
      $speechInput,
      $recBtn,
      recognition,

      <!--messageRecording = "Recording...",-->
      <!--messageCouldntHear = "I couldn't hear you, could you say that again?",-->
      messageInternalError = "Oh no, there has been an internal server error",
      URL = "{% url 'chatbot:run_script' %}";
      <!--messageSorry = "I'm sorry, I don't have the answer to that yet.";-->
    $(document).ready(function() {
      $speechInput = $("#speech");
      $recBtn = $("#rec");
      $speechInput.keypress(function(event) {
        if (event.which == 13) {
          event.preventDefault();
          send();
        }
      });
      $recBtn.on("click", function(event) {
        switchRecognition();
      });
      $(".debug__btn").on("click", function() {
        $(this).next().toggleClass("is-active");
        return false;
      });
    }); // end ready

    function startRecognition() {
      <!--recognition = new webkitSpeechRecognition();-->
      <!--recognition.continuous = false;-->
          <!--recognition.interimResults = false;-->
      recognition.onstart = function(event) {
        respond(messageRecording);
        updateRec();
      };
      recognition.onresult = function(event) {
        recognition.onend = null;

        var text = "";
          for (var i = event.resultIndex; i < event.results.length; ++i) {
            text += event.results[i][0].transcript;
          }
          setInput(text);
        stopRecognition();
      };

      <!--recognition.onend = function() {-->
        <!--respond(messageCouldntHear);-->
        <!--stopRecognition();-->
      <!--};-->
      <!--recognition.lang = "en-US";-->
      <!--recognition.start();-->

    }

    <!--function stopRecognition() {-->

        <!--recognition = null;-->
      <!--}-->
      <!--updateRec();-->
    <!--}-->

    <!--function switchRecognition() {-->
      <!--if (recognition) {-->
        <!--stopRecognition();-->
      <!--} else {-->
        <!--startRecognition();-->
      <!--}-->
    <!--}-->

    function setInput(text) {
      $speechInput.val(text);
      send();
    }

    <!--function updateRec() {-->
      <!--$recBtn.text(recognition ? "Stop" : "Speak");-->
    <!--}-->

    function send() {
      var text = $speechInput.val();

      $.ajax({
        type: "POST",
        url: baseUrl + "query",
        contentType: "application/json; charset=utf-8",
        dataType: "json",
        headers: {
          "Authorization": "Bearer " + accessToken
        },
        data: JSON.stringify({query: text, lang: "en", sessionId: "yaydevdiner"}),
        success: function(data) {
          prepareResponse(data);
        },
        error: function() {
          respond(messageInternalError);
        }
      });
    }
    function prepareResponse(val) {
      var debugJSON = JSON.stringify(val, undefined, 2),
        spokenResponse = val.result.speech,
        action = val.result.action,
        parameters = val.result.parameters,
        text = $speechInput.val(),
        data = {'chatbotResponse':spokenResponse, 'action':action,'userInput':text, 'parameters':parameters } ;

      send_data(data);
      console.log(action);
      respond(spokenResponse);
      debugRespond(debugJSON);
    }

    function send_data(data){
       $.post(URL,data,function(response){

        if(response=='success')
            {console.log('success');}
        else{console.log('error');}
       });
    }

    function debugRespond(val) {
      $("#response").text(val);
    }
    function respond(val) {
      if (val == "") {
        val = messageSorry;
      }
      <!--if (val !== messageRecording) {-->
        <!--var msg = new SpeechSynthesisUtterance();-->
        <!--msg.voiceURI = "native";-->

        <!--&lt;!&ndash;window.speechSynthesis.speak(msg);&ndash;&gt;-->
      <!--}-->
      $("#spokenResponse").addClass("is-active").find(".spoken-response__text").html(val);
    }
  </script>
    </head>
<body>

    <input id="speech" type="text">
    <!--<button id="rec" class="btn">Speak</button>-->
    <div id="spokenResponse" class="spoken-response">
      <div class="spoken-response__text"></div>
    </div>
  </div>


  <div class="debug">

      Debug JSON results
    </div>
